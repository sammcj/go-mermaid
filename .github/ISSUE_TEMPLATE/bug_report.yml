name: Bug Report
description: Report an issue with mermaid-check
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please provide as much information as possible to help me understand and reproduce the issue. If possible consider submitting a PR with a fix.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: Clear description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true
